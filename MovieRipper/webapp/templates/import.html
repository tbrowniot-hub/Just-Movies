<!doctype html><html><body><h2>Import CSV</h2>
<form id="f" enctype="multipart/form-data">
<input type="file" name="csv_file" required>
<input type="text" name="out_path" value="MovieRipper/movie_index.json">
<button type="submit">Import</button></form>
<pre id="o"></pre>
<script>
document.getElementById('f').onsubmit=async(e)=>{e.preventDefault();const fd=new FormData(e.target);let r=await fetch('/api/v1/import',{method:'POST',body:fd});document.getElementById('o').textContent=JSON.stringify(await r.json(),null,2)}
</script></body></html>
